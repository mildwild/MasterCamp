<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <!-- 타이틀 밑에 캐릭터셋이 있으면 안됨. 타이틀텍스트 깨질 수 있음. 헤드 등장하자마자 인코딩값 나와야함 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 반응형을 위한 요소 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- x는 비표준을 뜻함. ie=edge는 현재깔린 익스플로러의 최신버전으로 하라는 말. 특정버전을 강요해야할 때 edge대신 버전을 명시 -->
  <title>웹카페</title>
  <!-- 타이틀은 해당페이지의 핵심키워드로 적용해야 함-->
</head>
<body>
  <div class="wrapper">
    <!-- header.header{헤더} -->
    <header class="header">헤더</header>
    <nav class="nav">네비게이션</nav>
    <!-- main.main+article.slogan -->
    <main class="main">메인</main>
    <article class="slogan">슬로건</article>
    <!-- div.footer-bg>footer.footer -->
    <div class="footer-bg">
      <footer class="footer">푸터</footer>
    </div>
    <!-- article의 경우 독립된,완결된 내용의 컨텐츠를 나타내는데 주로 쓰임. -->



  </div>
</body>
</html>
